<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0%;
            margin:0%;
            font-family:'Josefin-Sans',sans-serif;
            box-sizing: border-box;
        }
        .hero{
            height: 100vh;
            width:  100%;
            background-image: url();
            background-position: center;
            background-size: cover;
        }
        nav{
            justify-content: space-between;
            align-items: center;
            display:flex;
            padding-left: 8%;
            padding-top: 45px;
            padding-right: 8%;
        }
        nav ul li{
            display:inline-block;
            list-style-type: none;
            padding: 10px 25px;
        }
        nav ul li a{
            text-transform: capitalize;
            text-decoration: none;
            color:black;
            font-weight: bold;
        }
        nav ul li a:hover{
            color:#f9004d;
        }
        .btn{
            background-color: #f9004d;
            border-radius:30px;
            padding:10px 25px;
            color:white;
            border:2px solid transparent;
            font-weight: none;
            transition: transform .4s;
        }
        .btn:hover{
            transform: scale(1.2);
        }
        .logo{
            font-size:40px;
        }
        span{
            color:orange;
        }
        .content{
            position:absolute;
            top:45%;
            left:18%;
            transform:translate(-50%)
        }
        h4{
            color:black;
            font-size:20px;
            letter-spacing:2px;
        }
        h1{
            color:black;
            font-size:75px;
            margin:20px 0px 20px;
        }
        h3{
            color:black;
            font-size:25px;
            margin-bottom:50px;
        }
        </style>
</head>
<body>
    <div class="hero">
        <nav>
            <h2 class="logo">Port<span>folio</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Wishes</a></li>
                </ul>
                <a href="#" class="btn">Subscribe</a>
            </nav>
            <div class="content">
            <h4>Hello,my name is</h4>
            <h1>Harsh Raj</h1>
            <h3>I am a developer.</h3>
            </div>
        </div>
</body>
</html>
