<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0%;
            padding:0%;
            box-sizing: border-box;
            font-family:'Josefin-Sans',sans-serif;
        }
        .container{
            height:100vh;
            width:100%;
            background:#2b323c;
            color:#fff;
            display:flex;
            align-items: center;
            justify-content:center;
        }
        .container h1{
            font-weight:600;
            font-size:80px;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>I'm <span class="auto-type"></span></h1>
        </div>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

        <script>
            var typed = new Typed(".auto-type",{
                strings: ["coding","sleeping","Eating"],
                typespeed: 150,
                backspeed: 150,
                loop: true
            })
            </script>
</body>
</html>
